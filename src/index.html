<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <script src="https://kit.fontawesome.com/a329405765.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-list">
    <div class="h-list row">
      <h3>Today's To Do</h3>
      <i class="fa-solid fa-arrows-rotate"></i>
    </div>
    <div class="add-new row">
      <input type="text" id="add-new" placeholder="Add to your list...">
      <i class="fa-solid fa-turn-down" id="addBtn"></i>
    </div>
    <ul class="to-do-container">
      
    </ul>
    <button id="clear-completed">Clear all completed</button>
  </div>
  <script src="./index.js"></script>
</body>
</html>
